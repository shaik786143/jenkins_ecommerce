<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Analytics Dashboard</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 mx-auto">E-Commerce Analytics Dashboard</span>
        </div>
    </nav>
    <main class="container">
        <div id="global-alert" class="alert" role="alert" style="display: none;">
            <!-- Success/Error message will be injected here -->
        </div>
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-secondary">Total Products</h5>
                        <p id="total-products" class="display-6 fw-bold mb-0">Loading...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-secondary">Total Sales</h5>
                        <p id="total-sales" class="display-6 fw-bold mb-0">Loading...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card text-center shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-secondary">Total Revenue</h5>
                        <p id="total-revenue" class="display-6 fw-bold mb-0">Loading...</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card shadow-sm">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Product Sales Overview</h4>
                <button id="checkout-btn" class="btn btn-success">Pay with Stripe</button>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table id="sales-table" class="table table-striped table-hover mb-0 align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Inventory</th>
                                <th>Quantity</th>
                                <th>Total Price</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="sales-table-body">
                            <tr><td colspan="6">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Stripe Payment Modal -->
        <div id="payment-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1050;">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 2rem; border-radius: 8px; width: 90%; max-width: 500px;">
                <h3 id="payment-header">Checkout</h3>
                <form id="payment-form">
                    <div id="payment-element">
                        <!-- Stripe.js injects the Payment Element here -->
                    </div>
                    <button id="submit-payment" class="btn btn-primary mt-4 w-100">
                        <span id="button-text">Pay now</span>
                    </button>
                    <div id="payment-message" class="mt-2 text-danger"></div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="main.js"></script>
</body>
</html>
